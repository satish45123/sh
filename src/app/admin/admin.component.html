<app-header></app-header>
<router-outlet></router-outlet>

<div class="bgimage" style="width: 100%; height: 695px;">
<div class="admin-main">
    <h1 style="color: rgb(48, 6, 87); padding-top: 35px;">Admin Login</h1><br>
    <h4 style="color: rgb(75, 25, 194);">Please Login  here to proceed</h4><br><br>

   <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
       {{name.untouched}}
        <div class="login-div" align="center">
        <table class="loginform">
            <tr>
                <td><label for="username">Username: &nbsp;</label></td>
                <td><input type="username" id="username" name="username" class="form-control is-invalid" required #name="ngModel"
                    class="searchTextField" placeholder="Enter Username" [(ngModel)]="adminModel.username">
                </td>	 
            </tr><br>
            <tr>
                <td><label for="password">Password: </label></td>
                <td><input type="password" id="password" name="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control"
                    class="searchTextField" placeholder="Enter Password" [(ngModel)]="adminModel.password">
            </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br>
                <input   style="background-color: brown;" type="submit" value="Login" class="actionBtn"></td>
            </tr>
            </table>
        </div>
    </form>
    <br>
</div>

</div>
